<h2><a name="hidd_filing"></a>Filing</h2>
<p>
This dialogue is used to save and load campaigns. Use the two tabs under the title strip to switch between the two functions.</p>
<p>
Whenever the dialogue is opened, the save tab is highlighted. It is arranged this way to avoid the accidental loading of a campaign over the current game.</p>
