<h2><a name="hidd_thumbnail"></a>Thumbnail</h2>
<p>
The red rectangle indicates the area covered by the main map.</p>
<h4>Function</h4>
<dl>
<dt>
To change the area covered by the main map, either:</dt>
<dd>
left click inside the red rectangle and drag it to the required area, or<p>
left click and the map will center at the point clicked. </p>
</dd>
</dl>
</BODY>
</HTML>
